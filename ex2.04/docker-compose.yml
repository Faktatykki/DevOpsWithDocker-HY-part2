version: '3.8'

services:
    ex23-back:
      ports:
        - 8080:8080
      container_name: ex24-back
      build:
        context: ./material-applications/example-backend
      environment:
        - REDIS_HOST=redis
    ex23-front:
      ports:
        - 5000:5000
      container_name: ex24-front
      build:
        context: ./material-applications/example-frontend
        
    redis:
      image: redis
      ports:
        - 6379:6379
      container_name: redis
      
